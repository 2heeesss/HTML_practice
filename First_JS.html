<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>JS_1</title>
  </head>
  <body>
    <script type="text/javascript">
      var answer = prompt("숫자를 입력하세요");
      document.write("Answer = " + answer + "<br>");

      if(answer%2 == 0)
        alert("입력한 숫자" +answer+ "는 짝수입니다.");
      else
        alert("입력한 숫자" +answer+ "는 홀수입니다.");

    </script>
  </body>
</html>
